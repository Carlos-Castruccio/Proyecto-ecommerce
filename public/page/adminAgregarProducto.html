<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-dark-subtle">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">MotoStore <span class="subtitulo">División Accesorios</span></a>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="text-center mb-4">Agregar Producto</h2>
    <form id="form-agregar-producto" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Producto</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" id="precio" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" id="stock" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen del producto</label>
        <input type="file" id="imagen" class="form-control" accept="image/*" required />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
      </div>
    </form>
    <!-- Mensajes de error -->
    <div id="alerta" class="alert alert-danger mt-4 text-center d-none"></div>
    <!-- Mensajes de exito -->
    <div id="mensaje-exito" class="alert alert-success mt-4 text-center d-none">
      Producto guardado correctamente.
    </div>
  </main>

  <footer class="text-center mt-5 text-muted">
    <p>&copy; 2025 MotoAccesorios</p>
  </footer>

  <script type="module" src="../js/adminAgregarProducto.js"></script>
</body>
</html>
