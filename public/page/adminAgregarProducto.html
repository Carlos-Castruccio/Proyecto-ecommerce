<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Producto - Panel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-dark text-light">

  <div class="container mt-5">
    <h1 class="text-warning text-center">Agregar nuevo producto</h1>

    <div class="text-end mb-4">
      <a href="../../index.html" class="btn btn-outline-warning">⬅ Volver al inicio</a>
    </div>

    <form id="form-agregar-producto" class="bg-secondary p-4 rounded">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="2" required></textarea>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio ($)</label>
        <input type="number" class="form-control" id="precio" required>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock disponible</label>
        <input type="number" class="form-control" id="stock" required>
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">URL de imagen (https...)</label>
        <input type="url" class="form-control" id="imagen" required>
      </div>

      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="categoria" required>
      </div>

      <button type="submit" class="btn btn-success">Agregar producto</button>
    </form>

    <div id="mensaje" class="mt-3"></div>
  </div>

  <script type="module" src="../js/adminAgregarProducto.js"></script>
</body>
</html>
