<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-dark-subtle">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark custom-navbar">
    <div class="container-fluid px-4">
      <a class="navbar-brand custom-brand" href="../../index.html">
        <span class="brand-main">MotoStore</span>
        <span class="brand-subtitle">División Accesorios</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fs-5" href="../../index.html">← Volver al Inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="text-center mb-4 text-dark">Finalizar Compra</h2>

    <form id="form-finalizar" class="bg-white p-4 rounded shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" id="apellido" class="form-control" required>
        </div>
        <div class="col-md-12">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" readonly>
        </div>
        <div class="col-md-12">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" id="direccion" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" id="telefono" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="pago" class="form-label">Método de Pago</label>
          <select id="pago" class="form-select" required>
            <option value="" disabled selected>Seleccioná</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Mercado Pago">Mercado Pago</option>
            <option value="Tarjeta">Tarjeta</option>
          </select>
        </div>
      </div>

      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
      </div>
    </form>

    <div id="mensaje-confirmacion" class="alert alert-success mt-4 text-center d-none">
      ¡Gracias por tu compra! Serás redirigido a tus pedidos.
    </div>
  </main>

  <footer class="text-center mt-5 text-muted">
    <p>&copy; 2025 MotoAccesorios</p>
  </footer>

  <script type="module" src="../js/finalizarPedido.js"></script>
</body>
</html>
