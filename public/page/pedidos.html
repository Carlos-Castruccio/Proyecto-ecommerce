<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-dark-subtle">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark custom-navbar">
    <div class="container-fluid px-4">
      <a class="navbar-brand custom-brand" href="../../index.html">
        <span class="brand-main">MotoStore</span>
        <span class="brand-subtitle">División Accesorios</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fs-5" href="../../index.html">← Volver al Inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PEDIDOS -->
  <div class="container py-5">
    <h2 class="text-center mb-4 text-dark">Mis Pedidos</h2>
    <div class="mb-3">
      <strong>Correo del cliente:</strong> <span id="user-email" class="text-primary"></span>
    </div>
    <div id="pedidos-container" class="mt-4"></div>
    <div id="no-pedidos" class="alert alert-warning d-none">No tenés pedidos registrados aún.</div>

    <!-- BOTÓN volver -->
    <div class="text-center mt-4">
      <a href="../../index.html" class="btn btn-secondary">Volver al inicio</a>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Módulos JS -->
  <script type="module">
    import { auth } from '../js/firebase.js';
    import { loginCheck } from '../js/loginCheck.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
    import '../js/logout.js';
    import '../js/pedidos.js';

    // Detectar usuario activo
    onAuthStateChanged(auth, user => loginCheck(user));
  </script>
</body>
</html>
